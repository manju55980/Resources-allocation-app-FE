<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container px-5">
      <a class="navbar-brand" href="#!">Passive Colab</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!"></a></li>
              <li class="nav-item" *ngIf="!assign()"><a class="nav-link" routerLink="/user" routerLinkActive="active">Login</a></li>
              <li class="nav-item" *ngIf="assign()"><a class="nav-link" routerLink="dashboard" routerLinkActive="active">Dashboard</a></li>
              <li class="nav-item" *ngIf="assign()||assignyro()"><a class="nav-link"  routerLink="calendarview" routerLinkActive="active" >Calendar View</a></li>
              <li class="nav-item" *ngIf="assign()"><a class="nav-link" routerLink="taskassg" routerLinkActive="active">Create Tasks</a></li>
              <li class="nav-item" *ngIf="assign()||assignyro()"><a class="nav-link" routerLink="projectDisplay" routerLinkActive="active">Projects</a></li>
          </ul>
          
      </div>
      
  </div>
  <form class="d-flex">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>&nbsp;
    <button *ngIf="assign()||assignyro()" (click)="logout()" routerLink="/user" class="btn btn-danger">Logout</button>
  </form>
</nav>
