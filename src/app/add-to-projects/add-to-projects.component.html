<h2 class="text-center">Select Multiple User</h2>
<div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6 col-md-offset-3">
   <form #multi="ngForm" (ngSubmit)="postusers(multi.value)">
    <label class="form-label">Select users</label>
    <select class="form-control " ngModel name="userId" multiple >
    <option selected disabled>Select Users For Task</option>
    <option *ngFor="let user of user" value="{{user.id}}">
      {{user.firstname}}
    </option>
    </select>

    <button type="submit" class="btn btn-success">Add users</button>
   </form>
    </div>
